<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="functions.js"></script>
    <title>Table with Custom Parameters</title>
</head>
<body>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td><button onclick="redirectToURL(1)">Go to URL</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td><button onclick="redirectToURL(2)">Go to URL</button></td>
        </tr>
    </tbody>
</table>

</body>
</html>
